<ion-header>
  <ion-navbar color="darkseagreen">
    <ion-title>Places</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end="">
      <button ion-button="" (click)="onNewPlace()" icon-only="">
        <ion-icon name="add-circle" ios="md-add"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of places" (click)="oneDetailPlace(p)">
      {{p.title}}
    </ion-item>
  </ion-list>
</ion-content>
