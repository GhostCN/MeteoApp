<ion-header >
  <ion-navbar color="darkseagreen">
    <ion-title>Menu</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card padding>
    <ion-card-header class="cardHeader">
      <ion-card-title>About Me</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-list>

        <li>
          {{contact?.name}}
        </li>
        <li> {{contact?.tel}}</li>
        <li>{{contact?.email}}</li>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
